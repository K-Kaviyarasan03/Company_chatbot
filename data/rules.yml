version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello whenever the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: scrape company info whenever a company is provided
  steps:
  - intent: scrape_company
  - action: action_scrape_company
